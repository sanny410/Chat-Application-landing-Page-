<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apex lending page</title>
  <meta name="description" content="Описание страницы" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet"  href="css/style.css" />
</head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container _container">
          <img class="header__logo" src="assets/logo.png" alt="logo">
          <nav class="header__menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link">Demos</a>
              </li>
              <li class="menu__item">
                <a class="menu__link">About</a>
              </li>
              <li class="menu__item">
                <a class="menu__link">Blog</a>
              </li>
              <li class="menu__item">
                <a class="menu__link">Pages</a>
              </li>
              <li class="menu__item">
                <a class="menu__link">Contact</a>
              </li>
            </ul>
          </nav>
          <div class="header__authorization">
            <a class="authorization__login">Login</a>
            <button class="authorization__registration">Get Started Free</button>
          </div>
        </div>
      </header>
      <main class="page">
        <section class="page__main _container">
          <div class="main__description column">
            <h1 class="description__title">Start chatting with customers, anytime, anywhere with Apex</h1>
            <p class="description__subtitle">Great software that allows you to chat from any place at any time without any interruption.</p>
            <button class="description__button">Start Chatting Now</button>
            <div class="main__rating">
              <img class="rate__clients" src="assets/clients.jpg" alt="">
              <img class="rate__points" src="assets/rate.jpg" alt="">
            </div>
          </div>
          <div class="main__photo column">
            <img src="assets/photo.jpg" alt="">
          </div>
        </section>
      </main>
      <footer class="footer">
        Подвал
      </footer>
    </div>
  </body>
</html>
